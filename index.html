<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Purchase Decision Survey</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Purchase Decision Survey</h1>
        <div class="survey-container">
            <form id="survey-form">
            <div class="form-group">
                <label>Have I thought about it for at least two weeks?</label>
                <div>
                <label><input type="radio" name="thought-two-weeks" value="Yes"> Yes</label>
                <label><input type="radio" name="thought-two-weeks" value="No"> No</label>
                </div>
            </div>

            <div class="form-group">
                <label>Does it solve a problem that I've genuinely noticed?</label>
                <div>
                <label><input type="radio" name="solve-problem" value="Yes"> Yes</label>
                <label><input type="radio" name="solve-problem" value="No"> No</label>
                </div>
            </div>

            <div class="form-group">
                <label>Do I already have something similar?</label>
                <div>
                <label><input type="radio" name="similar-item" value="Yes"> No</label>
                <label><input type="radio" name="similar-item" value="No"> Yes</label>
                </div>
            </div>

            <div class="form-group">
                <label>Is buying it worth giving up progress towards my next financial goal?</label>
                <div>
                <label><input type="radio" name="worth-financial-goal" value="Yes"> Yes</label>
                <label><input type="radio" name="worth-financial-goal" value="No"> No</label>
                </div>
            </div>

            <div class="form-group">
                <label>Where will it be in five years?</label>
                <div>
                <label><input type="radio" name="five-years-location" value="Yes"> Used or in use</label>
                <label><input type="radio" name="five-years-location" value="No"> Not in use</label>
                </div>
            </div>

            <div class="form-group">
                <label>Where will I put it if I buy it?</label>
                <div>
                <label><input type="radio" name="place-if-buy" value="Yes"> I have a place in mind</label>
                <label><input type="radio" name="place-if-buy" value="No"> Not sure</label>
                </div>
            </div>

            <div class="form-group">
                <label>How long will I have to save again for the value of the item to be back?</label>
                <div>
                <label><input type="radio" name="save-again-value" value="Yes"> Not very long</label>
                <label><input type="radio" name="save-again-value" value="No"> A significant amount of time</label>
                </div>
            </div>

            <div class="form-group">
                <label>Can I be productive and happy without it?</label>
                <div>
                <label><input type="radio" name="productive-happy" value="Yes"> No</label>
                <label><input type="radio" name="productive-happy" value="No"> Yes</label>
                </div>
            </div>

            <div class="form-group">
                <label>Was the cost of it worth it?</label>
                <div>
                <label><input type="radio" name="cost-per-use" value="Yes"> Worth it</label>
                <label><input type="radio" name="cost-per-use" value="No"> Not worth it</label>
                </div>
            </div>

            <div class="form-group">
                <label>Does buying it support my priorities?</label>
                <div>
                <label><input type="radio" name="support-priorities" value="Yes"> Yes</label>
                <label><input type="radio" name="support-priorities" value="No"> No</label>
                </div>
            </div>

            <div class="form-group">
                <label>Is this the best way for me to obtain it?</label>
                <div>
                <label><input type="radio" name="best-way-obtain" value="Yes"> Yes</label>
                <label><input type="radio" name="best-way-obtain" value="No"> No</label>
                </div>
            </div>

            <div class="form-group">
                <label>Is it a high quality item with a reasonable price tag?</label>
                <div>
                <label><input type="radio" name="high-quality-price" value="Yes"> Yes</label>
                <label><input type="radio" name="high-quality-price" value="No"> No</label>
                </div>
            </div>

            <div class="form-group">
                <label>What is my current mental state?</label>
                <div>
                <label><input type="radio" name="mental-state" value="Yes"> Calm and neutral</label>
                <label><input type="radio" name="mental-state" value="No"> Altered by internal or external forces</label>
                </div>
            </div>

            <div class="form-group">
                <label>What is the real reason I'm considering buying it?</label>
                <div>
                <label><input type="radio" name="real-reason" value="Yes"> An intentional reason</label>
                <label><input type="radio" name="real-reason" value="No"> An impulsive reason</label>
                </div>
            </div>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
  <script src="script.js"></script>
</body>
</html>
